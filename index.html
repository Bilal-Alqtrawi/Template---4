<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Main Template CSS -->
    <link rel="stylesheet" href="css/framewokr.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>
    <div class="page d-flex">
        <aside class="sidebar bg-white p-20 p-relative">
            <h3 class="p-relative txt-c mt-0">Bilal</h3>
            <ul class="m-0">
                <li>
                    <a class="active d-flex align-center fs-14 c-black rad-6 p-10 mb-5" href="index.html">
                        <i class="fa-solid fa-chart-bar fa-fw"></i>
                        <span class="ml-10 hide-mobile">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10 mb-5" href="#setting.html">
                        <i class="fa-solid fa-gear fa-fw"></i>
                        <span class="ml-10 hide-mobile">Setting</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10 mb-5" href="#profile.html">
                        <i class="fa-regular fa-user fa-fw"></i>
                        <span class="ml-10 hide-mobile">Profile</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10 mb-5" href="#project.html">
                        <i class="fa-solid fa-diagram-project fa-fw"></i>
                        <span class="ml-10 hide-mobile">Project</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10 mb-5" href="#courses.html">
                        <i class="fa-solid fa-graduation-cap fa-fw"></i>
                        <span class="ml-10 hide-mobile">Courses</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10 mb-5" href="#friends.html">
                        <i class="fa-regular fa-circle-user fa-fw"></i>
                        <span class="ml-10 hide-mobile">Friends</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10 mb-5" href="#files.html">
                        <i class="fa-regular fa-file fa-fw"></i>
                        <span class="ml-10 hide-mobile">Files</span>
                    </a>
                </li>
                <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10 mb-5" href="#plans.html">
                        <i class="fa-regular fa-credit-card fa-fw"></i>
                        <span class="ml-10 hide-mobile">Plans</span>
                    </a>
                </li>
            </ul>
        </aside>
        <div class="content w-full">
            <!-- Start Head -->
            <div class="head bg-white p-15 between-flex">
                <div class="search p-relative">
                    <input class="p-10 b-ccc rad-10 ml-5" type="text" placeholder="Type A Keyword" name="word">
                </div>
                <div class="icons d-flex align-center">
                    <span class="notification p-relative"><i class="fa-regular fa-bell fa-lg"></i></span>
                    <img class="ml-15" src="imgs/avatar-1.png" alt="">
                </div>
            </div>
            <!-- End Head -->
            <h1 class="p-relative">Dashboard</h1>
        </div>
    </div>
</body>

</html>
